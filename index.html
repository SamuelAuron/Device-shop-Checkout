<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Device shop Checkout</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <header>
        <div>
            <h1>Checkout</h1>
            <span>3 ITEMS</span>
        </div>
    </header>
    <div class="wrap">
        <section class="summary-section">
            <div class="products">
                <div class="product">
                    <div class="product-img">
                        <img src="./images/Gold.png" alt="iPhone 12 Pro">
                    </div>
                    <div class="info">
                        <div class="name-price">
                            <span>iPhone 12 Pro</span>
                            <span>$999.00</span>
                        </div>
                        <p>Golden</p>
                        <div class="quant-close">
                            <p>x 1</p>
                            <a href="#"><img src="./images/close-icon.svg" alt="close"></a>
                        </div>
                    
                    </div>
                </div>
                <div class="product">
                    <div class="product-img">
                        <img src="./images/Blue.png" alt="iPhone 12 Pro">
                    </div>
                    
                    <div class="info">
                        <div class="name-price">
                            <span>Apple Watch</span>
                            <span>$399.00</span>
                        </div>
                        <p>Blue</p>
                        <div class="quant-close">
                            <p>x 1</p>
                            <a href="#"><img src="./images/close-icon.svg" alt="close"></a>
                        </div>
                    
                    </div>
                </div>
                <div class="product">
                    <div class="product-img">
                        <img src="./images/iMac=Front 1.png" alt="iPhone 12 Pro">
                    </div>
                    <div class="info">
                        <div class="name-price">
                            <span>iMac</span>
                            <span>$1199.00</span>
                        </div>
                        <p>Green</p>
                        <div class="quant-close">
                            <p>x 1</p>
                            <a href="#"><img src="./images/close-icon.svg" alt="close"></a>
                        </div>
                    
                    </div>
                </div>
            </div>
            <div class="separator">
    
            </div>
            <div class="compras">
                <form action="">
                    <input placeholder="Enter coupon code" type="text">
                    <button>Apply Coupon</button>
                </form>
                <div>
                    <p>Sub total</p>
                    <p>$2597.00</p>
                </div>
                <div>
                    <p>Tax</p>
                    <p>$623.28</p>
                </div>
                <div>
                    <span>Total</span>
                 <span>$3220.28</span>
                </div>
                
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Information</h2>
            <form action="">
                <label for="name">First & Last name</label>
                <input type="text" name="name" id="name" placeholder="First & Last name">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="Enter email address">
                
                <div>
                    <div>
                        <label for="">Country</label>
                        <select>
                            <optgroup label="">
                              <option>Finland</option>
                            </optgroup>
                        </select ></div>
                    <div>
                        <label for="">Postal code</label>
                    <input type="number" name="country" id="country" placeholder="00000">
                    </div>
                    
                </div>
                <button>Continue</button>
            </form>
        </section>
    </div>
</body>
</html>
